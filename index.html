<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Energetic Event Poster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        <video autoplay loop muted playsinline>
            <source src="amazing_grace_vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-overlay"></div>
        <div class="banner-content">
				<h1>美國西岸佈道2025</h1>
            <p>當趁耶和華可尋找的時候尋找他，在他接近的時候求告他。(以賽亞書 五十五6)</p>
        </div>
    </header>

    <main>
        <section class="poster">
            <img src="evangelistic_event.jpg" alt="Event Poster">
        </section>

        <section class="details">
            <h2>聖言譜上樂章．見證榮耀主名<h2>
		<h2>Enliven God's Words with Music;<h2>
		<h2>Glorify God's Name by Witness.<h2>
        </section>

        <section class="location">
            <h3>Event Location 場地地圖</h3>
            <p>1300 Sheffield Ave, Campbell, CA 95088</p>

            <!-- Embedded Map using an iframe -->

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.09674042438!2d-121.92934142413904!3d37.29155277211115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e34c05016e4d1%3A0xaf7352ceefb2d37e!2s1300%20Sheffield%20Ave%2C%20Campbell%2C%20CA%2095008!5e1!3m2!1sen!2sus!4v1755899152091!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- "Get Directions" button using a standard hyperlink -->

        </section>
    </main>
